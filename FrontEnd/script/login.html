<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <!-- retrait portfolio + intro de index -->
      <nav>
        <ul>
          <li><a href="index.html#portfolio">projets</a></li> <!-- lien vers la section portfolio de index.html -->
          <li><a href="index.html#contact">contact</a></li> <!-- lien vers la section contact de index.html -->
          <li><a href="script/login.html">login</a></li> <!-- lien vers la page de connexion -->
          <li><img src="../assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h2>Log In</h2>
        <form id="login-form" method="post"> <!-- formulaire de connexion -->
          <!-- champ pour le mail -->
          <label for="email">E-mail</label> <!-- champ pour l'adresse mail -->
          <input type="email" name="email" id="email" required autocomplete="email" /> <!-- champ obligatoire -->

          <!-- champ pour le MdP -->
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" required autocomplete="current-password" />

          <!-- bouton se connecter -->
          <input type="submit" value="Se connecter" />

          <!-- lien pour MdP oublié -->
          <p><a href="#">Mot de passe oublié ?</a></p> <!-- lien vers une page pour réinitialiser le mot de passe -->
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <script src="/FrontEnd/script/login.js"></script> <!-- lien vers le script de la page de connexion -->
  </body>
</html>
